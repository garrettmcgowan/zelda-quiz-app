<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Legend of Zelda Quiz App</title>

    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">

</head>

<body>

    <header role="banner">
        <img src="https://vignette.wikia.nocookie.net/zelda/images/f/f0/Koroks.png/revision/latest?cb=20081017021601" alt="Kurok's from the Legend of Zelda" class="kurok-img">

    </header>

    <h1> The Legend of Zelda Quiz</h1>

    <main class="main-container" role="main">


        <section class="start-section">
            <p class="text"> Test your knowledge on the video game series The Legend of Zelda.
                <br><button class="start-button" role="button" id="startQuizButton">Start</button></p>
        </section>

        <section class="quiz-section">
            <form action="submit" role="form">

                <h2 id="question">Question goes here?</h2>
                <div class="radio-buttons">
                    <input type="radio" class="option" name="option" value="0" role="checkbox"> Some choice text
                    <br><br>
                    <input type="radio" class="option" name="option" value="1" role="checkbox"> Some choice text
                    <br><br>
                    <input type="radio" class="option" name="option" value="2" role="checkbox"> Some choice text
                    <br><br>
                    <input type="radio" class="option" name="option" value="3" role="checkbox"> Some choice text
                    <br><br>
                </div>
                <button class="answer" name="submit" type="submit" role="button">Submit</button>
            </form>


            <h3>
                <p class="questionCorrectCounter">You have 2/10 correct.</p>
                <p class="questionCounter">Question 2/10</p>
            </h3>
        </section>


        <section class="result-section">
            <h2 class="text">Final Score</h2>
            <h3 class="text" id="finalScore">10/10</h3>
            <div id="result_msg"></div>
            <button class="tryAgainButton" id="tryagain">Try Again</button>
        </section>
    </main>

</body>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
<script src="app.js" type="text/javascript"></script>
</html>
